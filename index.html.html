<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송비 계산기</title>
</head>
<body>
    <div>
        <h1>배송비 계산기</h1>
    </div>
    <!-- 주문 정보 입력 폼 -->
    <div class="flex">
        <div>
        <label for="orderAmount">총 주문 금액:</label>
        <input type="number" id="orderAmount" required>
        </div>
        <div>
            <label for="isReturn">반품 후 구매확정 금액</label>
            <input type="number" id="isReturn">
        </div>
        <div>
            <label for="isRemoteArea">도서산간 지역인가?</label>
            <input type="checkbox" id="isRemoteArea">
        </div>
        <button onclick="calculateShippingCost()">배송비 계산</button>
    </div>
    <!-- 결과 출력 -->
    <div id="result"></div>

    <!-- 자바스크립트 파일 -->
    <script src="shippingCalculator.js"></script>
</body>
</html>
